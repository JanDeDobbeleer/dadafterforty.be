<!-- begin post -->
<div class="post-item">
    <div class="post-card">
        <div class="img-container">
            <a href="{{ .URL }}">
                {{with .Params.image}}
                    <img class="img" src="{{ . | urlize | relURL }}" alt="A thumbnail image">
                {{end}}
            </a>
        </div>
        <div class="body-container">
            <h2 class="body-title"><a href="{{ .URL }}">{{ .Title }}</a></h2>
            <h4 class="body-text">{{ .Summary }}</h4>
        </div>
        <div class="footer-container">
            <div class="footer-content">
                <span class="footer-date">{{ dateFormat "Jan 2, 2006" .PublishDate }} - {{ .ReadingTime }} min read </span>
                </span>
                <span>
                    <a href="{{ .URL }}" title="Read Story">
                        <svg class="footer-read-more" width="20" height="20" viewbox="0 0 25 25">
                            <path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path>
                        </svg>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
